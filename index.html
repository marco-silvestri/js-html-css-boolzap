<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap - Marco Silvestri 2020</title>
    <!-- Main Styles -->
    <link rel="stylesheet" href="assets/styles/main.css">
    <!-- Utilities -->
    <link rel="stylesheet" href="assets/styles/typo.css">
    <!-- Font Awesome 5.13.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    <!-- Main wrapper -->
    <div id="app">
    <!-- Left column with Profile, Search bar and Contact list -->
        <div id="app__col-left">
            <div class="app__col-left__profile-bar">
                <img src="assets/img/avatar_io.jpg" alt="myAvatar">
                <div class="app__col-left__profile-bar__profile-buttons">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div> 
            </div>
            <div class="app__col-left__notifications">
                <div class="app__col-left__notifications__caption-zone__bell">
                    <i class="fas fa-bell-slash"></i>
                </div>
                <div class="app__col-left__notifications__caption-zone">
                    <h3>Ricevi notifiche di nuovi messaggi</h3>
                    <a href="#">Attiva notifiche desktop</a>
                </div>
            </div>
            <div class="app__col-left__search-bar">
                <i class="fas fa-search"></i>
                <input type="text" name="search-text" placeholder="Cerca o inizia una nuova chat">
            </div>
            <!-- Chat list -->
            <div class="app__col-left__chat-list">
            <!-- Chat item with avatar + contact name and chat excerpt -->
                <div class="app__col-left__chat-list__chat-item">
                    avatar
                    <div class="app__col-left__chat-list__chat-item__item-text">
                        <div class="app__col-left__chat-list__chat-item__item-text__contact-name">

                        </div>
                        <div class="app__col-left__chat-list__chat-item__item-text__item-excerpt">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- Right column with expanded chat -->
        <div class="" id="app__col-right">

        </div>
    </div>
    <!-- jQuery -->
    <script src="assets/script/jquery350.js"></script>
    <!-- Script -->
    <script src="assets/script/main.js"></script>
</body>
</html>
